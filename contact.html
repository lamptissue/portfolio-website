    <form id="contact-form">

  <label class="standard-label" for="contact-name">*Name:</label>
  <input type="text" id="contact-name" required>

  <label class="standard-label" for="contact-email">*Email:</label>
  <input type="email" id="contact-email" required></input>

  <label class="standard-label" for="contact-telephone">Telephone:</label>
  <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

  <label class="standard-label" for="contact-message">*Message (Max 240 characters):</label>
  <textarea id="contact-message" required maxlength="240"></textarea>
  <input type="submit"  value="Send message">
<p>* Required</p>
</form>
